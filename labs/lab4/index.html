<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ITMD-361 Lab 4</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <div>
      <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        <fieldset>
          <legend>My Info</legend>
          <div>
            <label for="first_name">First Name: <input type="text" name="first_name_field" id="first_name" placeholder="Enter first name"></label>
          </div>
          <div>
            <label for="last_name">Last Name: <input type="text" name="last_name_field" id="last_name" placeholder="Enter last name"></label>
          </div>
          <div>
            <label for="phone">Phone Number: <input type="tel" name="phone_field" placeholder="123-456-7890" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
          </div>
          <div>
            <label for="email">Email Address: <input type="email" name="email_field" id="email" placeholder="Enter email address"></label>
          </div>
          <div>
            <div>
              <label>Gender: </label>
            </div>
            <div>
              <label for="female">Female: <input type="radio" name="gender_field" id="female" value="female"></label>
              <label for="male">Male: <input type="radio" name="gender_field" id="male" value="male"></label>
              <label for="non-binary">Non-binary: <input type="radio" name="gender_field" id="non-binary" value="other"></label>
            </div>
          </div>
          <div>
            <div>
            <label for="age">Age:</label>
            </div>
            <div>
              <select id="age" name="age_field">
                <option value="<18">under 18</option>
                <option value="18-24">18 - 24</option>
                <option value="25-34">25 - 34</option>
                <option value="35-44">35 - 44</option>
                <option value="45-54">45 - 54</option>
                <option value="55-64">55 - 64</option>
                <option value="65+">65 or over</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>My Availability</legend>
          <div>
            <div>
              <label>Days Available: </label>
            </div>
            <div>
              <label for="sun_avail">Sunday:<input type="checkbox" name="available_field[]" id="sun_avail" value="Su"></label>
              <label for="mon_avail">Monday:<input type="checkbox" name="available_field[]" id="mon_avail" value="M"></label>
              <label for="tues_avail">Tuesday:<input type="checkbox" name="available_field[]" id="tues_avail" value="Tu"></label>
              <label for="wed_avail">Wednesday:<input type="checkbox" name="available_field[]" id="wed_avail" value="W"></label>
              <label for="thur_avail">Thursday:<input type="checkbox" name="available_field[]" id="thur_avail" value="Th"></label>
              <label for="fri_avail">Friday:<input type="checkbox" name="available_field[]" id="fri_avail" value="F"></label>
              <label for="sat_avail">Saturday:<input type="checkbox" name="available_field[]" id="sat_avail" value="Sa"></label>
            </div>
            <div>
              <label for="comments">Any Comments?</label>
            </div>
            <div>
              <textarea cols="30" rows="10" name="comments_field" id="comments" placeholder="Type comments here"></textarea>
            </div>
         </div>
         <div>
           <input type="reset" value="Clear Form">
         </div>
        </fieldset>
        <div>
          <input type="hidden" name="hidden_field" value="mhigbee">
        </div>
        <div>
          <input type="submit" value="Send Me">
        </div>
      </form>
    </div>
  </body>
</html>
